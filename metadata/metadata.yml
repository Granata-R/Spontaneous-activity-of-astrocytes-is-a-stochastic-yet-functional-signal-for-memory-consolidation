description: This capsule contains the MATLAB code used for microdomain extraction
  and cross-correlation analysis used for the manuscript Spontaneous activity of astrocytes
  is a stochastic yet functional signal for memory consolidation by Losi G. et al.
  The analysis pipeline was conceived by Gian Michele Ratto and implemented by Rocco
  Granata. The IG_MACRO and its guide were written by Rocco Granata.
